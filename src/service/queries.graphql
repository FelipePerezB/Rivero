query GetUserByEmail($email: String!) {
  userByEmail(email: $email) {
    email
    gradeId
    id
    name
    role
  }
}

query LoginUser($user: LoginUserInput!) {
  login(user: $user) {
    name
    email
    id
    gradeId
    role
  }
}

