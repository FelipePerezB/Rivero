# Run "npm run codegen" for autogenerate the schema

query GetBasicData(
  $where: TopicWhereInput!
  $subjectsWhere2: SubjectWhereInput!
) {
  subjects(where: $subjectsWhere2) {
    id
    name
    color
  }
  topics(where: $where) {
    id
    name
    Doc {
      title
      title
      id
    }
  }
}

query GetSubjects($where: SubjectWhereInput!) {
  subjects(where: $where) {
    name
  }
}

query GetUserByEmail($email: String!) {
  userByEmail(email: $email) {
    email
    gradeId
    id
    name
    role
  }
}

query LoginUser($user: LoginUserInput!) {
  login(user: $user) {
    name
    email
    id
    gradeId
    role
  }
}

query GetSubjectsIds($where: SubjectWhereInput!) {
  subjects(where: $where) {
    id
  }
}

query GetDoc($docId: Int!) {
  doc(id: $docId) {
    content
  }
}

mutation CreateDoc($createDocInput: DocCreateInput!) {
  createDoc(createDocInput: $createDocInput) {
    id
  }
}
