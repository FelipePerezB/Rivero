query GetSubjects {
  subjects {
    color
    name
    id
    _count {
      Docs
    }
    Topics {
      name
    }
  }
}

query GetSubjectsPaths {
  subjects {
    id
  }
}

query GetSubject($subjectId: Int!) {
  subject(id: $subjectId) {
    name
    color
    Topics {
      id
      name
      _count {
        Docs
      }
      Subtopics {
        name
        Docs {
          externalId
          title
        }
      }
    }
  }
}

